<!DOCTYPE html>
<html>
<head>
    <title>Ansi Colors</title>
    <style type="text/css">h1,td{color:#FFF} td{height:50px;width:50px} body{background-color:#000}</style>
</head>
<body>

<a href="https://en.wikipedia.org/wiki/ANSI_escape_code#Colors">https://en.wikipedia.org/wiki/ANSI_escape_code#Colors</a>

<h1>Windows console</h1>

<table>
    <tr>
        <td bgcolor="#000"></td>
        <td bgcolor="#800"></td>
        <td bgcolor="#080"></td>
        <td bgcolor="#880"></td>
        <td bgcolor="#008"></td>
        <td bgcolor="#808"></td>
        <td bgcolor="#088"></td>
        <td bgcolor="#CCC"></td>
    </tr>
    <tr>
        <td bgcolor="#888"></td>
        <td bgcolor="#F00"></td>
        <td bgcolor="#0F0"></td>
        <td bgcolor="#FF0"></td>
        <td bgcolor="#00F"></td>
        <td bgcolor="#F0F"></td>
        <td bgcolor="#0FF"></td>
        <td bgcolor="#FFF"></td>
    </tr>
</table>

<h1>VGA</h1>

<table font-color="#FFF">
    <tr>
        <td bgcolor="#000000"></td>
        <td bgcolor="#AA0000"></td>
        <td bgcolor="#00AA00"></td>
        <td bgcolor="#AA5500"></td>
        <td bgcolor="#0000AA"></td>
        <td bgcolor="#AA00AA"></td>
        <td bgcolor="#00AAAA"></td>
        <td bgcolor="#AAAAAA"></td>
    </tr>
    <tr>
        <td bgcolor="#555555"></td>
        <td bgcolor="#FF5555"></td>
        <td bgcolor="#55FF55"></td>
        <td bgcolor="#FFFF55"></td>
        <td bgcolor="#5555FF"></td>
        <td bgcolor="#FF55FF"></td>
        <td bgcolor="#55FFFF"></td>
        <td bgcolor="#FFFFFF"></td>
    </tr>
</table>
<!-- 3 rgb values: at least 2 the same (all the same or 2 + 1), exception: #AA5500 instead of #AAAA00  -->

</body>
</html>
